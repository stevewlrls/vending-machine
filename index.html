<html>
  <head>
    <title>Vending Machine Simulation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="vend.css" />
    <script src="inc/vend.js" type="module" defer></script>
    <link rel="icon" href="images/machine.png" />
  </head>
  <body>
    <div id="coin-area">
      <div class="coin"></div>
    </div>
    <div id="machine-front">
      <div id="text-screen">Loading...</div>
      <div id="coin-mechanism">
        <div class="coin-slot"></div>
        <button class="coin-return"></button>
      </div>
      <div id="button-area">
        <div class="drink-button">
          <div class="led"></div>
          <span class="drink-name">Name Here</span>
        </div>
      </div>
    </div>
  </body>
</html>
